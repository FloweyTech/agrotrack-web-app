<div class="auth-container">
  <h1 class="logo"><span class="green">Agro</span><span class="orange">Track</span></h1>

  <h2>{{ 'auth.register.title' | translate }}</h2>
  <p class="subtitle">{{ 'auth.register.subtitle' | translate }}</p>

  <form (ngSubmit)="onRegister()" #form="ngForm">
    <label>{{ 'auth.register.username' | translate }}</label>
    <input type="text" [(ngModel)]="username" name="username" required placeholder="Usuario" />

    <label>{{ 'auth.register.firstName' | translate }}</label>
    <input type="text" [(ngModel)]="firstName" name="firstName" required placeholder="Nombre" />

    <label>{{ 'auth.register.lastName' | translate }}</label>
    <input type="text" [(ngModel)]="lastName" name="lastName" required placeholder="Apellido" />

    <label>{{ 'auth.register.email' | translate }}</label>
    <input type="email" [(ngModel)]="email" name="email" required [placeholder]="'auth.register.emailPlaceholder' | translate" />

    <label>{{ 'auth.register.password' | translate }}</label>
    <input type="password" [(ngModel)]="password" name="password" required [placeholder]="'auth.register.passwordPlaceholder' | translate" />

    <label>{{ 'auth.register.confirmPassword' | translate }}</label>
    <input
      type="password"
      [(ngModel)]="confirmPassword"
      name="confirmPassword"
      required
      [placeholder]="'auth.register.passwordPlaceholder' | translate"
    />

    <label>{{ 'auth.register.photoUrl' | translate }}</label>
    <input type="url" [(ngModel)]="photoUrl" name="photoUrl" placeholder="URL de foto (opcional)" />

    <div class="roles">
      <label>{{ 'auth.register.role' | translate }}</label>
      <label><input type="radio" [(ngModel)]="selectedRole" name="role" [value]="UserRole.FARMER" /> {{ 'auth.register.farmer' | translate }}</label>
      <label><input type="radio" [(ngModel)]="selectedRole" name="role" [value]="UserRole.AGRONOMIST" /> {{ 'auth.register.agronomist' | translate }}</label>
    </div>

    <div class="links">
      <a routerLink="/login">{{ 'auth.register.alreadyHaveAccount' | translate }}</a>
    </div>

    <button type="submit" [disabled]="store.loading()">{{ 'auth.register.createAccount' | translate }}</button>
  </form>
</div>
